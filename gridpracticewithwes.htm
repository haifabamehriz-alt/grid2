<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gridpractice</title>

</head>
<h1> Heyyyyy</h1>
<body>
  <div class="div"> 
 <div class="div item1">1</div>
 <div class="div item2">2</div>
 <div class="div item3">3</div>
 <div class="div item4">4</div>

<style> 
    .div {
      display: grid;
      grid: 20px;
      grid-template-columns: repeat(10, 2fr);
      grid-template-rows: repeat(10,50px);
    }

    .item1 {
      grid-column: 3 /5;

    }
    .item2 {
      grid-column: 5/-1;

    }
    .item5 {
      grid-column: span 2;
      grid-row: span 2;

    }
.item8 {
  grid-row: span 2;

}
.item15 {
  grid-column: 1 / -1;

}
.item18 {
  grid-column: span 4 / 9;
}
.item20{
  grid-column: 4 / span 3 ;
}




 </style>

</body>
</html>
